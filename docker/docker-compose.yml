version: '3.8'

services:
  hivec-cm-ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: hivec-cm-web
    ports:
      - "8501:8501"
    volumes:
      - ../results:/app/results
      - ../config:/app/config
      - ../data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
